<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSUSM Parking Reservation</title>
    
  <script type="module" crossorigin src="/assets/index-1f30fa47.js"></script>
  <link rel="stylesheet" href="/assets/index-47cc1e76.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CSUSM Parking</div>
            <div class="user-info" id="userInfo">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="parking-status">
            <h2>Parking Lots Status</h2>
            <div class="lot-grid">
                <div class="lot-card">
                    <h3>Lot PS1</h3>
                    <div class="status available">Available: 45</div>
                    <button class="view-spots-btn">View Spots</button>
                </div>
                <div class="lot-card">
                    <h3>Lot B</h3>
                    <div class="status full">Full</div>
                    <button class="view-spots-btn">View Spots</button>
                </div>
                <div class="lot-card">
                    <h3>Lot C</h3>
                    <div class="status limited">Limited: 5</div>
                    <button class="view-spots-btn">View Spots</button>
                </div>
                <div class="lot-card">
                    <h3>Lot F</h3>
                    <div class="status available">Available: 20</div>
                    <button class="view-spots-btn">View Spots</button>
                </div>
            </div>
        </section>

        <section class="actions">
            <div class="action-card">
                <h3>Park Now</h3>
                <form id="parkForm">
                    <select name="lotSelect" required>
                        <option value="">Select Lot</option>
                    </select>
                    <input type="time" name="departureTime" required>
                    <button type="submit">Register Parking</button>
                </form>
            </div>

            <div class="action-card">
                <h3>Find & Reserve</h3>
                <form id="reserveForm">
                    <select name="lotSelect" required>
                        <option value="">Select Lot</option>
                    </select>
                    <input type="time" name="arrivalTime" required>
                    <button type="submit">Find Spots</button>
                </form>
            </div>
        </section>

        <section class="notifications" id="notifications">
            <h2>Notifications</h2>
            <div class="notification-list"></div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Student Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Student ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="modal-footer">
                Don't have an account? <button class="link-btn" id="switchToRegister">Register here</button>
            </p>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Student Registration</h2>
            <form id="registerForm">
                <input type="text" placeholder="Student ID" required pattern="[0-9]{9}" title="Please enter your 9-digit student ID">
                <input type="text" placeholder="Full Name" required>
                <input type="password" placeholder="Password" required minlength="8">
                <input type="password" placeholder="Confirm Password" required minlength="8">
                <button type="submit">Register</button>
            </form>
            <p class="modal-footer">
                Already have an account? <button class="link-btn" id="switchToLogin">Login here</button>
            </p>
        </div>
    </div>

    
</body>
</html>
